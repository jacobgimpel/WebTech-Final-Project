<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Assets/css/site.css">
    <script src="/Assets/js/contact.js"></script>
</head>



<header class="sticky top-0 z-50 bg-gray-900 text-gray-200 shadow-md">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-6">
        <h1 class="text-xl font-bold">Jacob Gimpel</h1>

        <nav class="flex gap-3">
            <a href="index.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">Home</a>
            <a href="resume.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">Resume</a>
            <a href="projects.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">Projects</a>
            <a href="contact.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">Contact</a>
            <a href="about.html" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">About</a>
        </nav>
    </div>
</header>

<main class="flex-grow flex items-center justify-center p-6">
    <form id="contactForm" class="grid gap-4 max-w-md w-full border border-gray-300 p-6 rounded">
        <h2 class="text-2xl font-bold mb-4 text-center">Contact Me</h2>

        <div>
            <label for="name" class="block font-bold mb-1">Name</label>
            <input type="text" id="name" class="w-full p-2 border rounded">
            <div id="nameError" class="text-sm text-red-600"></div>
        </div>

        <div>
            <label for="email" class="block font-bold mb-1">Email</label>
            <input type="email" id="email" class="w-full p-2 border rounded">
            <div id="emailError" class="text-sm text-red-600"></div>
        </div>

        <div>
            <label for="message" class="block font-bold mb-1">Message</label>
            <textarea id="message" class="w-full p-2 border rounded h-32"></textarea>
            <div id="messageError" class="text-sm text-red-600"></div>
        </div>

        <button type="submit" class="px-4 py-2 rounded font-bold">Send</button>
        <div id="response" class="mt-2 text-sm text-center"></div>
    </form>
</main>

<footer class="bg-gray-800 text-gray-200 w-full fixed bottom-0 p-4">
    <div class="max-w-5xl mx-auto">
        <span>&copy; Jacob Gimpel</span>
    </div>
</footer>
